        const categoryContainer = document.getElementById('categoryContainer');
        
        function renderCategories() {
            categoryContainer.innerHTML = '';
            menuData.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `category-btn px-4 py-3 rounded-full text-gray-800 font-bold whitespace-nowrap flex items-center gap-2 shadow-sm ${cat.category === activeCategory ? 'active' : ''}`;
                btn.innerHTML = `<i class="fa-solid ${cat.icon}"></i> ${cat.category}`;

        const menuGrid = document.getElementById('menuGrid');
        function renderMenu() {
            menuGrid.innerHTML = '';
            const categoryData = menuData.find(c => c.category === activeCategory);
            
            categoryData.items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'glass-card p-4 relative flex flex-col justify-between h-full group cursor-pointer select-none';
                card.style.opacity = '0';

                        </button>

                // Tilt Effect
                card.addEventListener('mousemove', handleTilt);
                card.addEventListener('mouseleave', resetTilt);

                menuGrid.appendChild(card);

        // --- Cart Logic ---
        function addToCart(itemId) {
            let itemToAdd = null;
            menuData.forEach(cat => {
                const found = cat.items.find(i => i.id === itemId);
                if(found) itemToAdd = found;
            });

            if(!itemToAdd) return;

            const existingItem = cart.find(i => i.id === itemId);
            if(existingItem) {
                existingItem.qty++;
            } else {
                cart.push({ ...itemToAdd, qty: 1 });
            }

            // Visual Feedback
            const toast = Swal.mixin({
                toast: true,
                position: 'top',
                showConfirmButton: false,
                timer: 1000,
                background: '#fff',
                color: '#333',
                iconColor: '#25D366'
            });
            toast.fire({ icon: 'success', title: 'ÿ™ŸÖÿ™ ÿßŸÑÿ•ÿ∂ÿßŸÅÿ©!' });

            updateCartUI();
        }

        function removeFromCart(itemId) {
            cart = cart.filter(i => i.id !== itemId);
            updateCartUI();
        }

        function changeQty(itemId, delta) {
            const item = cart.find(i => i.id === itemId);
            if (item) {
                item.qty += delta;
                if (item.qty <= 0) removeFromCart(itemId);
                else updateCartUI();
            }
        }

        function updateCartUI() {
            const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
            document.getElementById('cartBadge').innerText = totalQty;
            document.getElementById('cartBadge').style.display = totalQty > 0 ? 'flex' : 'none';

            const container = document.getElementById('cartItemsContainer');
            const totalEl = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                container.innerHTML = `<div class="flex flex-col items-center justify-center py-12 text-gray-500 opacity-60">
                    <i class="fa-solid fa-cart-arrow-down text-6xl mb-4"></i>
                    <p>ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©</p>
                </div>`;
                totalEl.innerText = "0 ÿØ.ÿπ";
                return;
            }

            let totalPrice = 0;
            let html = '';

            cart.forEach(item => {
                const itemTotal = item.price * item.qty;
                totalPrice += itemTotal;
                html += `
                    <div class="flex justify-between items-center mb-3 bg-white/60 p-3 rounded-xl border border-white/70 shadow-sm">

                            <div class="text-xs text-gray-600 font-mono mt-1">${item.price.toLocaleString()} ÿØ.ÿπ</div>
                        </div>
                        <div class="flex items-center gap-3 bg-white/80 rounded-full px-2 py-1 shadow-inner mx-2">
                            <button onclick="changeQty(${item.id}, -1)" class="w-7 h-7 rounded-full bg-red-100 text-red-500 hover:bg-red-500 hover:text-white flex items-center justify-center font-bold text-sm transition">-</button>
                            <span class="font-bold text-gray-800 w-5 text-center text-sm">${item.qty}</span>
                            <button onclick="changeQty(${item.id}, 1)" class="w-7 h-7 rounded-full bg-green-100 text-green-600 hover:bg-green-500 hover:text-white flex items-center justify-center font-bold text-sm transition">+</button>
                        </div>
                        <div class="font-bold text-gray-700 text-sm w-16 text-left">
                            ${itemTotal.toLocaleString()}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            totalEl.innerText = totalPrice.toLocaleString() + " ÿØ.ÿπ";
        }

        function toggleCart() {
            const modal = document.getElementById('cartModalOverlay');
            if (modal.classList.contains('open')) {
                modal.classList.remove('open');
            } else {
                modal.classList.add('open');
                updateCartUI();
            }
        }

        document.getElementById('cartModalOverlay').addEventListener('click', (e) => {
            if(e.target === document.getElementById('cartModalOverlay')) toggleCart();
        });

        // --- Tilt Effect ---
        function handleTilt(e) {
            const card = e.currentTarget;
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = ((y - centerY) / centerY) * -3; // Reduced tilt for subtlety
            const rotateY = ((x - centerX) / centerX) * 3;
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.01)`;
        }
        function resetTilt(e) {
            e.currentTarget.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)`;
        }

        // Init
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `@keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }`;
        document.head.appendChild(styleSheet);
        renderCategories();
        renderMenu();
    </script>
